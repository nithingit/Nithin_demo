<div class="container">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form name="myForm" novalidate>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								
								<input type="text"  pattern="[A-Za-z]*" name="patient.fname" placeholder="First Name" ng-model="patient.fname" class="form-control" required>
<span class="errorblock" ng-show="patient.fname.$dirty && patient.fname.$invalid">
<span ng-show="myForm.patient.fname.$error.required">FirstName is required.</span>
</span>
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								
<input type="text" name="patient.lname" pattern="[A-Za-z]*" ng-model="patient.lname" placeholder="Last Name" class="form-control"  required>
<span class="errorblock" ng-show="myForm.patient.lname.$dirty && myForm.patient.lname.$invalid">
<span ng-show="myForm.patient.lname.$error.required">LastName is required.</span>
</span>

							</div>
						</div>	
						<div class="row">				
						<div class="class="form-group">
							<div class="col-sm-4 form-group">
								<label>Age</label>
							
<input type="text"   maxlength="3" oninput="this.value=this.value.replace(/[^0-9]/g,'');" name="patient.age" ng-model="patient.age"  placeholder="Enter Age" class="form-control" required>
<span style="color:red" ng-show="myForm.patient.age.$dirty && myForm.patient.age.$invalid">
<span ng-show="myForm.patient.age.$error.required">Age is required.</span>
</span>

							</div>		
						</div>
					</div>	
						
						<div class="row">				
					<div class="form-group">
					<div class="col-sm-5 form-group">
						<label>Dob</label>
				
<input type="date"  id="dob" name="dob" ng-model="dob"  onkeydown="return false" class="form-control" required>


					</div>		
					</div>
					</div>
						
						<div class="row">				
					<div class="form-group">
					<div class="col-sm-5 form-group">
						<label>Mobile Number(10 digit)</label>
				
<input type="text"  pattern="[789][0-9]{9}" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');" name="patient.phone" ng-model="patient.phone" maxlength="10"   placeholder="Enter Phone Number" class="form-control" required>
<span style="color:red" ng-show="myForm.patient.phone.$dirty && myForm.patient.phone.$invalid">
<span ng-show="myForm.patient.phone.$error.required">Contact Number is required.</span>
</span>

					</div>		
					</div>
					</div>
						<div class="row">				
					<div class="form-group">
					<div class="col-sm-5 form-group">
					<label>Gender</label>
					<select class="selectpicker" ng-model="patient.gender" ng-options="x for x in names">  
</select>
					</div>		
					</div>
					</div>
					<div class="form-group">
								<label>Additional Info</label>
								

<textarea name="patient.text" ng-model="patient.overview" placeholder="Enter AdditionalInfp" class="form-control" ></textarea>

							</div>	
							</div>	
				
				<p>
<input type="submit"
ng-disabled="myForm.$invalid" class="btn btn-lg btn-info" ng-click="submitForm()">
</p>
				
				</form> 
				</div>
	</div>
	</div>
